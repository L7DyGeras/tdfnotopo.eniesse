<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira da França</title>
    <style>
        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        /* Cabeçalho */
        header {
            background-color: #0055A4; /* Azul da bandeira da França */
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
        }

        /* Cores da bandeira */
        .bandeira {
            display: flex;
            height: 300px;
        }

        .cor {
            flex: 1;
            height: 100%;
        }

        .azul {
            background-color: #0055A4; /* Azul da bandeira da França */
        }

        .branco {
            background-color: #FFFFFF; /* Branco da bandeira da França */
        }

        .vermelho {
            background-color: #EF4135; /* Vermelho da bandeira da França */
        }

        /* Estilo do botão */
        .botao {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: #EF4135; /* Cor vermelha da bandeira */
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            margin: 50px auto;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: #d0302c; /* Cor vermelha mais escura para o efeito hover */
        }

        /* Rodapé */
        footer {
            background-color: #0055A4; /* Azul da bandeira da França */
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Bandeira da França</h1>
    <p>Confira as cores da nossa bandeira</p>
</header>

<div class="bandeira">
    <div class="cor azul"></div>
    <div class="cor branco"></div>
    <div class="cor vermelho"></div>
</div>

<!-- Atualizado para redirecionar para vermelho.html -->
<a href="vermelho.html" class="botao">Não Assista se for da cor vermelha</a>

<footer>
    <p>&copy; 2025 A melhor do BMRP, ok?</p>
</footer>

</body>
</html>
